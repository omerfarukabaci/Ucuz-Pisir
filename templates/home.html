{% extends "layout.html" %}
{% block content %}
    {% for recipe in content %}
        	<div class = "recipe">
          		<div class = "recipe_title">{{ recipe.title }}</div>
         	 	<img class ="recipe_img"
          			height = "150px"
            		alt="{{ recipe.title }}"
            		src= {{url_for('static', filename="imgs/"+recipe.image_path)}}>
        	</div>
    {% endfor %}
{% endblock content %}
