{% extends "layout.html" %}
{% block recipes %}
    {% for recipe in recipes %}
        <div class = "recipe">
          <div class = "recipe_title">{{ recipe.title }}</div>
          <img class ="recipe_img"
          	height = "150px"
            alt="{{ recipe.title }}"
            src="../imgs/{{ recipe.image_path }}">
        </div>
    {% endfor %}
{% endblock content %}
